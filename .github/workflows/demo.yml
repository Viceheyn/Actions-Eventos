name: Deploy website
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: dist
            # | #esto es para multiples paths
            # dist
            # package.json
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: get build artefacts
        uses: actions/download-artifact@v3
        with:
          name: dist-files #aqui toma el artefacto de arriba y lo decomprime, asi queda guardado dentro
      - name: Output content
        run: ls    
      - name: Deploy
        run: echo "Deploying..."
        #aqui se podrian subir los artefactos usando actions y un webserver
